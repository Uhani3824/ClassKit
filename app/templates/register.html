{% extends "base.html" %}

{% block title %}Register - Class-Kit{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="card auth-form animate-fade">
        <h2 style="margin-bottom: 2rem; text-align: center;">Join Class-Kit</h2>
        <form id="register-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required minlength="8" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label>Join as</label>
                <select id="role" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create Account</button>
        </form>
        <p style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-secondary);">
            Already have an account? <a href="/login" style="color: var(--primary-color);">Log in</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.getElementById('register-form').onsubmit = async (e) => {
        e.preventDefault();
        const data = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            role: document.getElementById('role').value
        };

        const response = await fetch('/api/v1/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            window.location.href = '/login';
        } else {
            const err = await response.json();
            alert(err.detail || 'Registration failed');
        }
    };
</script>
{% endblock %}
