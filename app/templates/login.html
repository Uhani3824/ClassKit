{% extends "base.html" %}

{% block title %}Login - Class-Kit{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="card auth-form animate-fade">
        <h2 style="margin-bottom: 2rem; text-align: center;">Welcome Back</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="username" required placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Log In</button>
        </form>
        <p style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-secondary);">
            New to Class-Kit? <a href="/register" style="color: var(--primary-color);">Create an account</a>
        </p>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.getElementById('login-form').onsubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append('username', document.getElementById('username').value);
        formData.append('password', document.getElementById('password').value);

        const response = await fetch('/api/v1/auth/login', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.access_token);
            // Store cookie for templates to use (simple version)
            document.cookie = `access_token=${data.access_token}; path=/`;
            window.location.href = '/dashboard';
        } else {
            const err = await response.json();
            alert(err.detail || 'Login failed');
        }
    };
</script>
{% endblock %}
